<!doctype HTML>
<html>

  <head>
    <meta charset="utf-8">
    <base href="https://cdn.rawgit.com/download/polymer-cdn/2.6.0/lib/">
    <script src="webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="iron-ajax/iron-ajax.html">
    <link rel="import" href="polymer/polymer-element.html">
    <title>Component Phone</title>
  </head>

  <body>
    <component-phone></component-phone>
    <dom-module id="component-phone">
      <template>
	<style></style>
	<div class="container">
	  <h2>Componente celular</h2>
	  <div>Marca: [[marca]]</div>
	  <div><input type="text" value="{{marca::input}}"></div>
	  <div>Precio: [[precio]]</div>
	  <div>Tiene cuenta de PlayStore: [[cuenta]]</div>
 	</div>
      </template>

      <script>
	class ComponentPhone extends Polymer.Element{
	  static get is(){ return "component-phone" }
	  static get properties(){
	    return{
	      marca: {
		type: String, value: 'Xiaomi'
	      },
	      precio: {
		type: Number, value: 6800
	      }, 
	      cuenta: {
		type: Boolean, value: false
	      }
	    }
       	  }
   	}
	customElements.define(ComponentPhone.is, ComponentPhone);
      </script>
    </dom-module>
  </body>

</html>
