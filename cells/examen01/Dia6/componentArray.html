<!doctype HTML>
<html>
  <head>
    <base href="https://cdn.rawgit.com/download/polymer-cdn/2.6.0/lib/">
    <script src="webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="iron-ajax/iron-ajax.html">
    <link rel="import" href="polymer/polymer-element.html">
    <title>Companent Array</title>
  </head>

  <body>
    <component-arr></component-arr>
    <dom-module id="component-arr">
      <template>
 	<script></script>
	<button on-click = "addArray">Agregar elemento</button>
        <div>[[arra]]</div>
      </template>
      <script>
	class ComponentArr extends Polymer.Element{
	  static get is(){ return "component-arr"  }
	  static get properties(){
	    return {
	      arra: {
	        type: Array, value: ['uno', 'dos']
	      }
	    } 
	  }
	  addArray(event){
	     this.push('arra', 'new');
	  }
       }
       customElements.define(ComponentArr.is, ComponentArr);
      </script>
    <dom-module>
  </body>
</html>
