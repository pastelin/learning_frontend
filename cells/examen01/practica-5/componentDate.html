<!doctype HTML>
<html>
  <head>
    <meta charset="utf-8">
    <base href="https://cdn.rawgit.com/download/polymer-cdn/2.6.0/lib/">
    <script src="webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="iron-ajax/iron-ajax.html">
    <link rel="inport" href="polymer/polymer-element.html">
    <title>Component Date</title>
  </head>

  <body>
    <component-date></component-date>
    <dom-module id="component-date">
      <template>
	<style></style>
	<div class="container">
	  <div>Día: [[day]]</div>
	  <div><input type="text" value={{day::input}}></div>
	  <div>Mes: [[month.1]]</div>
	  <div>Año: [[year]]</div>
	</div>
      </template>

      <script>
	class ComponentDate extends Polymer.Element{
	  static get is(){ return "component-date" }
	  static get properties(){
	    return {
	      day: {
		type: Number, value: 12
	      },
	      month: {
		type: Array, value: ['January', 'February', 'March', 'April'] 
	      }, 
	      year: {
		type: Number, value: 2019
	      }
	    }
	  }
 	}
	customElements.define(ComponentDate.is, ComponentDate);	

      </script>

    </dom-module>
  </body>




</html>
