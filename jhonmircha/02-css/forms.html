<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en CSS</title>
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    <h1>Formularios en CSS</h1>
    <form class="contact-form">
        <input type="text" name="nombre" placeholder="Escribe tu nombre" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚú\s]+$" title="Nombre solo acepta letras y espacios en blanco" required>
        <input type="email" name="correo" placeholder="Escribe tu correo" pattern="^(\w+[/./-]?){1,}@[a-z]+[/.]\w{2,}$" title="Formaro de correo inválido" required>
        <textarea name="comentarios" placeholder="Escribe tus comentarios" cols="30" rows="10" required></textarea>
        <input type="submit" name="Enviar">

    </form>
    <a href="index.html#temario-css">☝️</a>
</body>
</html>
