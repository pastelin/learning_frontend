<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Little Lemon" />
        <title>Little Lemon</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <div>
                <img
                    class="logo"
                    src="img/Asset 16@4x.png"
                    alt="Little Lemon"
                />
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home Page</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#info">Info</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <img loading="lazy" src="img/discount.webp" alt="Discount" />
            </section>

            <div class="contact">
                <h3>How to contact us</h3>
                <h2>to place orders</h2>
                <div class="contact-info">
                    <article>
                        <div>
                            <img src="img/phone-solid.svg" alt="Phone" />
                        </div>
                        <p>By phone</p>
                        <p>123-456-7890</p>
                    </article>
                    <article>
                        <div>
                            <img
                                src="img/envelope-open-regular.svg"
                                alt="Email"
                            />
                        </div>
                        <p>By email</p>
                        <p>example@gmail.com</p>
                    </article>
                    <article>
                        <div>
                            <img src="img/clock-regular.svg" alt="Location" />
                        </div>
                        <p>Opening hours</p>
                        <p>Mon-Fri: 9am-5pm</p>
                    </article>
                    <article>
                        <div>
                            <img
                                src="img/credit-card-regular.svg"
                                alt="Address"
                            />
                        </div>
                        <p>Payment methods</p>
                        <p>Paypal, Credit Card, Cash</p>
                    </article>
                </div>
            </div>
        </main>
		<footer>
			<div>
				<img src="img/Asset 9@4x.png" alt="Little Lemon" />
			</div>
			<div>
				<p>&copy; Little Lemon</p>
			</div>
		</footer>
    </body>
</html>
